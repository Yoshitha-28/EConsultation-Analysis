# docker-compose.yml - ONLY ADD VOLUMES, KEEP EVERYTHING ELSE THE SAME
services:
  postgres:
    image: postgres:15
    container_name: postgres
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - econsult-net

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - econsult-net

  minio:
    image: minio/minio
    container_name: minio
    env_file:
      - .env
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - econsult-net

  api:
    build: .
    container_name: api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./analysis_results.csv:/app/analysis_results.csv  # ADD THIS LINE
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - minio
    env_file:
      - .env
    networks:
      - econsult-net

  worker:
    build: .
    container_name: worker
    command: celery -A app.celery_app worker --loglevel=info -Q analysis
    volumes:
      - .:/app
      - ./analysis_results.csv:/app/analysis_results.csv  # ADD THIS LINE
    depends_on:
      - postgres
      - redis
      - minio
    env_file:
      - .env
    networks:
      - econsult-net

volumes:
  postgres-data:
  minio-data:

networks:
  econsult-net:
    driver: bridge